<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PEB | COMING SOON</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #39FF14; /* Neon Green */
            --bg: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Bungee', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        .status-tag {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: var(--primary);
            letter-spacing: 5px;
            margin-bottom: 20px;
            display: block;
            animation: blink 1.5s infinite;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            line-height: 0.9;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            color: #eeeeee;
            max-width: 800px;
            margin: 0 auto;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Subtle swamp glow */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <span class="status-tag">SYSTEM ONLINE</span>
        <h1>STAY TUNED</h1>
        <p>THE PAGE WILL LAUNCH SOON</p>
    </div>

</body>
</html>
